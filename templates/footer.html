<!DOCTYPE html>
<html>
  <head>
    <style>
      .footer {
        width: 100%;
        text-align: center;
        background-color: #2c3e50; /* Dark blue background */
        color: white; /* White text */
        padding: 10px 0;
        position: fixed;
        bottom: 0;
        left: 0;
        margin: 0; /* Remove default margin */
      }

      .footer a {
        color: yellow; /* Yellow link color */
        text-decoration: none;
      }

      .footer p {
        margin: 0; /* Remove default margin */
      }
    </style>
  </head>
  <body>
    <div class="footer">
      <p>
        BestChoice Bank | Contact us: <a href="tel:+0123456789">0123-456-789</a>
      </p>
    </div>
  </body>
</html>
